    <script>
        const hearts = document.querySelectorAll('.heart');
        const container = document.querySelector('.backgr');

        function getRandomPosition(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        hearts.forEach(heart => {
            heart.style.left = getRandomPosition(0, container.clientWidth) + 'px';
            heart.style.top = getRandomPosition(0, container.clientHeight) + 'px';
        });

        function moveHearts() {
            hearts.forEach((heart) => {
                let x = getRandomPosition(0, container.offsetWidth - heart.offsetWidth);
                let y = getRandomPosition(0, container.offsetHeight - heart.offsetHeight);
                let xSpeed = Math.random() * 4 - 2;
                let ySpeed = Math.random() * 4 - 2;

                function moveHeart() {
                    x += xSpeed;
                    y += ySpeed;

                    if (x + heart.offsetWidth > container.offsetWidth || x < 0) {
                        xSpeed *= -1;
                    }

                    if (y + heart.offsetHeight > container.offsetHeight || y < 0) {
                        ySpeed *= -1;
                    }

                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                }

                setInterval(moveHeart, 1000 / 244);
            });
        }

        document.addEventListener("DOMContentLoaded", () =>
            moveHearts()
        );
